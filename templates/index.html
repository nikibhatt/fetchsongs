<!DOCTYPE html>
<html>
  <head>
    <title>SongID</title>
  </head>
  <body>
    <div class="container">
      <h1>Song</h1>
      <form role="form" method='POST' action='/'>
        <div class="form-group">
          <input type="text" name="song_id" class="form-control" id="songid-box" placeholder="Enter Song ID..." style="max-width: 300px;" autofocus required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <p> {{song_id}} </p>  
  </body>
</html>
